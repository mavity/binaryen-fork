name: Rust FFI ABI check (disabled)

# This workflow has been disabled by the project because `binaryen-ffi` is an
# internal-only ABI. The check was removed from CI to reduce PR friction.
on: []

jobs:
  check-abi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure toolchain is installed
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
      - name: Run ABI check
        env:
          CI: true
        run: |
          bash rust/scripts/check_abi_changes.sh
