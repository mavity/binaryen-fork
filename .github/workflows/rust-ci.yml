name: Rust CI & cbindgen checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-tests:
    name: Rust tests, clippy, fmt
    # runs-on is set by matrix below
    steps:
      - uses: actions/checkout@v4

      - name: Detect duplicate rust scripts in `scripts/`
        run: |
          set -euo pipefail
          duplicates=(check_cbindgen.sh check_abi_changes.sh run_cargo_fuzz.sh update_cbindgen.sh)
          for s in "${duplicates[@]}"; do
            if [[ -f "scripts/$s" ]]; then
              echo "Found $s in scripts/. Please keep authoritative copy in rust/scripts/."
              exit 1
            fi
          done
          echo "No duplicate Rust scripts found in scripts/"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
                - name: Cache cargo registry and git
                  uses: actions/cache@v4
                  with:
                    path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                    key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
                    restore-keys: |
                      ${{ runner.os }}-cargo-registry-

                - name: Cache cargo target dir
                  uses: actions/cache@v4
                  with:
                    path: |
                      rust/target
                    key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
                    restore-keys: |
                      ${{ runner.os }}-cargo-target-
          default: true

      - name: Install cargo components (fmt, clippy)
        run: rustup component add rustfmt clippy || true

      - name: Run cargo tests
        run: |
          cd rust
          cargo test --all --all-features
      - name: Run benches (disabled on PRs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd rust/binaryen-support
          cargo bench --quiet

      - name: Run cargo clippy
        run: |
          cd rust
          cargo clippy --all --all-features -- -D warnings

      - name: Run cargo fmt check
        run: |
          cd rust
          cargo fmt --all -- --check

  # Note: The former `cbindgen` job (golden header enforcement) was removed
  # because the `binaryen-ffi` header is internal-only. If you need to run
  # `cbindgen` checks manually, maintainers can use `rust/scripts/check_cbindgen.sh`.

  cmake-integration:
    name: CMake + Cargo integration (BUILD_RUST_COMPONENTS=ON)
    runs-on: ubuntu-latest
    needs: rust-tests
    # Only run the heavy CMake+Rust integration on pushes to `main` (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build gcc g++

      - name: Configure CMake with Rust enabled
        run: |
          cmake -S . -B build -DBUILD_RUST_COMPONENTS=ON

      - name: Cache cargo target dir for CMake integration
        uses: actions/cache@v4
        with:
          path: |
            rust/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Build Rust libs via CMake
        run: |
          cmake --build build --target rust_libs

      - name: Run smoke consumer with ctest
        run: |
          ctest -R rust_ffi_smoke -V || (echo "ctest rust_ffi_smoke failed" && exit 1)
          # also run extra rust ffI consumer for more cross-language validations
          ctest -R rust_ffi_smoke_extra -V || (echo "ctest rust_ffi_smoke_extra failed" && exit 1)
          ctest -R rust_ffi_smoke_threaded -V || (echo "ctest rust_ffi_smoke_threaded failed" && exit 1)
          ctest -R rust_ffi_smoke_arena_threads -V || (echo "ctest rust_ffi_smoke_arena_threads failed" && exit 1)
          ctest -R rust_ffi_smoke_arena_misuse -V || (echo "ctest rust_ffi_smoke_arena_misuse failed" && exit 1)
          ctest -R rust_ffi_smoke_arena_deref_after_dispose -V || (echo "ctest rust_ffi_smoke_arena_deref_after_dispose failed (expected in non-ASAN builds)" && true)
          ctest -R rust_ffi_smoke_arena_race_dispose -V || (echo "ctest rust_ffi_smoke_arena_race_dispose failed (expected in non-ASAN builds)" && true)

      - name: Smoke-test FFI from C++ (consumer)
        run: |
          bash ./test/rust_consumer/build_and_run.sh

  miri-check:
    name: Miri UB checks
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          profile: minimal
      - name: Install miri
        run: rustup component add miri || true
      - name: Run miri tests
        run: |
          cd rust
          cargo miri test --all

  asan-ubsan:
    name: ASAN UB/Detect checks
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps (clang & cmake)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libstdc++-12-dev cmake ninja-build gcc g++
      - name: Build Rust release (no sanitizer instrumentation for now)
        run: |
          cd rust
          cargo build --release
      - name: Build C++ consumers with ASAN
        run: |
          cd ${{ github.workspace }}
          # compile C++ consumers with ASAN flags and link to the Rust cdylib
          CXXFLAGS="-fsanitize=address -fno-omit-frame-pointer -g"
          g++ test/rust_consumer/test_ffi_threaded.cpp $CXXFLAGS -Lrust/target/release -l:libbinaryen_ffi.so -ldl -pthread -o test/rust_consumer/test_ffi_threaded_asan
          g++ test/rust_consumer/test_ffi_arena_threads.cpp $CXXFLAGS -Lrust/target/release -l:libbinaryen_ffi.so -ldl -pthread -o test/rust_consumer/test_ffi_arena_threads_asan
          g++ test/rust_consumer/test_ffi_arena_deref_after_dispose.cpp $CXXFLAGS -Lrust/target/release -l:libbinaryen_ffi.so -ldl -pthread -o test/rust_consumer/test_ffi_arena_deref_after_dispose_asan
          g++ test/rust_consumer/test_ffi_arena_race_dispose.cpp $CXXFLAGS -Lrust/target/release -l:libbinaryen_ffi.so -ldl -pthread -o test/rust_consumer/test_ffi_arena_race_dispose_asan
      - name: Run ASAN tests
        env:
          ASAN_OPTIONS: detect_leaks=0
        run: |
          LD_LIBRARY_PATH=$PWD/rust/target/release:${LD_LIBRARY_PATH:-} ./test/rust_consumer/test_ffi_threaded_asan
          LD_LIBRARY_PATH=$PWD/rust/target/release:${LD_LIBRARY_PATH:-} ./test/rust_consumer/test_ffi_arena_threads_asan
          LD_LIBRARY_PATH=$PWD/rust/target/release:${LD_LIBRARY_PATH:-} ./test/rust_consumer/test_ffi_arena_deref_after_dispose_asan || true
          LD_LIBRARY_PATH=$PWD/rust/target/release:${LD_LIBRARY_PATH:-} ./test/rust_consumer/test_ffi_arena_race_dispose_asan || true
