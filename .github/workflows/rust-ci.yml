name: Rust CI & cbindgen checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-tests:
    name: Rust tests, clippy, fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect duplicate rust scripts in `scripts/`
        run: |
          set -euo pipefail
          duplicates=(check_cbindgen.sh check_abi_changes.sh run_cargo_fuzz.sh update_cbindgen.sh)
          for s in "${duplicates[@]}"; do
            if [[ -f "scripts/$s" ]]; then
              echo "Found $s in scripts/. Please keep authoritative copy in rust/scripts/."
              exit 1
            fi
          done
          echo "No duplicate Rust scripts found in scripts/"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
                - name: Cache cargo registry and git
                  uses: actions/cache@v4
                  with:
                    path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                    key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
                    restore-keys: |
                      ${{ runner.os }}-cargo-registry-

                - name: Cache cargo target dir
                  uses: actions/cache@v4
                  with:
                    path: |
                      rust/target
                    key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
                    restore-keys: |
                      ${{ runner.os }}-cargo-target-
          default: true

      - name: Install cargo components (fmt, clippy)
        run: rustup component add rustfmt clippy || true

      - name: Run cargo tests
        run: |
          cd rust
          cargo test --all --all-features
      - name: Run benches (disabled on PRs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd rust/binaryen-support
          cargo bench --quiet

      - name: Run cargo clippy
        run: |
          cd rust
          cargo clippy --all --all-features -- -D warnings

      - name: Run cargo fmt check
        run: |
          cd rust
          cargo fmt --all -- --check

  cbindgen:
    name: cbindgen golden header check
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust (for cbindgen)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache Cargo for cbindgen install
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cbindgen-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cbindgen-

      - name: Install cbindgen
        run: |
          if ! command -v cbindgen >/dev/null; then
            cargo install --locked cbindgen
          else
            echo "cbindgen already installed"
          fi

      - name: Run golden header check
          run: |
            bash ./rust/scripts/check_cbindgen.sh

  cmake-integration:
    name: CMake + Cargo integration (BUILD_RUST_COMPONENTS=ON)
    runs-on: ubuntu-latest
    needs: cbindgen
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build gcc g++

      - name: Configure CMake with Rust enabled
        run: |
          cmake -S . -B build -DBUILD_RUST_COMPONENTS=ON

      - name: Build Rust libs via CMake
        run: |
          cmake --build build --target rust_libs

      - name: Run smoke consumer with ctest
        run: |
          ctest -R rust_ffi_smoke -V || (echo "ctest rust_ffi_smoke failed" && exit 1)

      - name: Smoke-test FFI from C++ (consumer)
        run: |
          bash ./test/rust_consumer/build_and_run.sh

  miri-check:
    name: Miri UB checks
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          profile: minimal
      - name: Install miri
        run: rustup component add miri || true
      - name: Run miri tests
        run: |
          cd rust
          cargo miri test --all
